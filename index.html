<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
   <title>Список машин</title>
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>
   <body>
    <h3 class="add">Добавить машину:</h3>
    <!-- Inputs -->
   	<div class="w3-container">
<div><input type="text" class="marks w3-input w3-border" placeholder="Марка"></div>
<div><input type="text" class = "model w3-input w3-border" placeholder="Модель"></div>
<div><input type="text" class="year w3-input w3-border" placeholder="Год"></div>
<div><input type="text" class="color w3-input w3-border" placeholder="Цвет"></div>
<div>
<label class="LabelForSelect">Коробка Передач<select class="sel w3-input w3-border">
	<option value="Автомат">Автомат</option>
	<option value="Механика">Механика</option>
	<option value="Робот">Робот</option>
	<option value="Вариатор">Вариатор</option>
</select>
</label>
</div>
<span><button id="plus" class="w3-button w3-circle w3-green w3-hover-teal">+</button></span>
</div>
<p class="LoadText">Загрузка...</p>
<!-- Table -->
<h2 class="title">Mой Список Машин</h2>
<table class="w3-table w3-striped w3-bordered w3-hoverable">
	<thead class="w3-green">
		<th> Марка </th>
		<th> Модель </th>
		<th> Год </th>
		<th> Цвет </th>
		<th> Коробка Передач </th>
		<th> Удалить </th>
		<th>Изменить</th>
		<th>Смотреть</th>
	</thead>
	<tbody>
	</tbody>
</table>
<!-- Modal Edit -->
<div class="w3-modal" id="myModal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-green">
      <h3>Изменить</h3>
    </div>
    <div class="ModalEditContent">
      <input type="text" class="markedited w3-input w3-border" placeholder="Марка">
       <input type="text" class="modeledited w3-input w3-border" placeholder="Модель">
       <input type="text" class="yearedited w3-input w3-border" placeholder="Год">
       <input type="text" class="coloredited w3-input w3-border" placeholder="Цвет">
       <label class="LabelForSelect">Коробка Передач<select class="seledited w3-input w3-border">
  <option value="Автомат">Автомат</option>
  <option value="Механика">Механика</option>
  <option value="Робот">Робот</option>
  <option value="Вариатор">Вариатор</option>
</select>
</label>
    </div>
    <div class="w3-container w3-green">
      <div class="ModalBtns">
    <button type="button" class="w3-btn w3-red" onclick="CloseModalEdit()">Отмена</button>
    <button type="button" class="savebtn w3-btn w3-blue" onclick="CloseModalEdit()">Сохранить изменения</button>
  </div>
  </div>
</div>
</div>
<!-- Modal Show-->
<div class="w3-modal" id="myModal2">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-green">
      <h3>Смотреть</h3>
    </div>
    <div>
      <ul class="ShowUl"></ul>
    </div>
    <div class="w3-container w3-green">
      <div class="ModalBtns">
    <button type="button" class="w3-btn w3-red showclose" onclick="CloseModalShow()">Закрыть</button>
  </div>
  </div>
</div>
</div>
<script src="jquery.3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
